plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {

    // ----- BEGIN flavorDimensions (autogenerated by flutter_flavorizr) -----
    
    flavorDimensions += "flavor-type"

    productFlavors {
        production {
            dimension "flavor-type"
            applicationId "com.example.accident_tracker"
            resValue "string", "app_name", "Accident Detector"
        }
        unit {
            dimension "flavor-type"
            applicationId "com.example.accident_tracker_units"
            resValue "string", "app_name", "Accident Detector Units"
        }
        staging {
            dimension "flavor-type"
            applicationId "com.example.accident_tracker"
            resValue "string", "app_name", "Accident Detector Testing"
        }
        development {
            dimension "flavor-type"
            applicationId "com.example.accident_tracker"
            resValue "string", "app_name", "Accident Detector Developers"
        }
    }

    // ----- END flavorDimensions (autogenerated by flutter_flavorizr) ----- 

    namespace = "com.example.accident_tracker"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        namespace = "com.example.accident_tracker"
        applicationId = "com.example.accident_tracker"
        minSdkVersion = 23
        targetSdkVersion = 33
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            // Enable ProGuard for release build
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {

    implementation(platform("org.jetbrains.kotlin:kotlin-bom:1.8.0"))
    implementation('com.facebook.android:facebook-android-sdk:[8,9]')

}
apply plugin: 'com.google.gms.google-services'
